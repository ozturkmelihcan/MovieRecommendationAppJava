server:
  port: 80

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    gateway:

      routes:
        - id: auth-service
          predicates:
            - Path=/auth/**
          uri: http://localhost:8090
          filters:
            - name: CircuitBreaker
              args:
                enable: true
                fallbackUri: forward:/fallback/authservice
        - id: user-service
          predicates:
            - Path=/user/**
          uri: http://localhost:8091
          filters:
            - name: CircuitBreaker
              args:
                enable: true
                fallbackUri: forward:/fallback/authservice

      default-filters:
        - RewritePath= /(?<segment>.*),/api/v1/$\{segment}